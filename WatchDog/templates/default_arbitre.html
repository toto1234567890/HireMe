{% extends 'base.html' %}

{% block mycontent %}
    <!-- Arbitre modal -->
    <!-- Modal -->
    <div class="modal fade" id="Arbitre" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Arbitre</h4>
                    <a href="/" class="close">&times;</a>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-condensed">
                            <body id="ArbitreBody">
                                <h6> The arbitre 'engine' is not currently running...</h6>
                                <h6> Would you like to start the arbitre 'engine' ?</h6>
                            </body>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                  <a href="/start_arbitre" class="btn btn-primary" id="confirmYesButton">Yes</a>
                </div>
            </div>
        </div>
    </div>  
    <!-- Arbitre modal -->  


    <script>
        $(document).ready(function () {
          $('#Arbitre').modal('show');
        });
    </script>

{% endblock mycontent %}
